site_name: ATLANTYDE Docs
theme:
  name: material
  palette:
    primary: blue
    accent: cyan
markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  # - pymdownx.emoji:
  #     emoji_index: !!python/name:material.extensions.emoji.twemoji
  #     emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.details
  - pymdownx.tasklist
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.keys
  - pymdownx.betterem:
      smart_enable: all

plugins:
  - search
  - git-revision-date-localized:
      fallback_to_build_date: false
  