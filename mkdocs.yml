site_name: "Legal Validator – ATLANTYDE"
site_url: "https://kabehz.github.io/legal-validator/"
site_description: "Infraestructura para la validación legal semántica y soberanía normativa europea basada en NLP + DevSecOps."
site_author: "Atlantyde Foundation"

theme:
  name: material
  palette:
    - scheme: default
      primary: "blue grey"
      accent: "indigo"
      toggle:
        icon: material/weather-night
        name: Modo oscuro
    - scheme: slate
      primary: "indigo"
      accent: "blue grey"
      toggle:
        icon: material/weather-sunny
        name: Modo claro
  font:
    text: Roboto
    code: Fira Code
  favicon: assets/img/favicon.ico
  logo: assets/img/logo-atlantyde.png
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.top
    - toc.integrate
    - content.code.copy
    - search.highlight
    - search.share

plugins:
  - search
  - git-revision-date-localized
  - minify:
      minify_html: true
  - mermaid2

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/scrollreveal/4.0.9/scrollreveal.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/intro.js/7.0.1/intro.min.js

extra_css:
  - assets/css/animations.css
  - https://cdnjs.cloudflare.com/ajax/libs/intro.js/7.0.1/introjs.min.css
  - assets/css/markdown.css
  - assets/css/mermaid.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/kabehz/atlantyde-kit-adoption
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/jaimesilvagonzalez

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - codehilite
  - footnotes
  - def_list
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.tabbed
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

