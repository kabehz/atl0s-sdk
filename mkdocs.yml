site_name: 'Legal Validator – ATLANTYDE'
site_url: 'https://kabehz.github.io/legal-validator/'
site_description: 'Validación semántica legal, automatización de compliance y despliegue ético basado en NLP + DevSecOps.'
site_author: 'Atlantyde Foundation'

theme:
  name: material
  palette:
    - scheme: default
      primary: 'blue grey'
      accent: 'indigo'
      toggle:
        icon: material/weather-night
        name: Modo oscuro
    - scheme: slate
      primary: 'indigo'
      accent: 'blue grey'
      toggle:
        icon: material/weather-sunny
        name: Modo claro
  font:
    text: Roboto
    code: Fira Code
  favicon: assets/img/favicon.ico
  logo: assets/img/logo-atlantyde.png
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.top
    - toc.integrate
    - content.code.copy
    - search.highlight
    - search.share

plugins:
  - search
  - git-revision-date-localized
  - minify:
      minify_html: true
  - mermaid2

extra_css:
  - assets/css/markdown.css
  - assets/css/mermaid.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/kabehz/atlantyde-kit-adoption
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/jaimesilvagonzalez

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - codehilite
  - footnotes
  - def_list
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.tabbed
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

nav:
  - Inicio: index.md
  - Estructura del Proyecto: estructura_taxonomica.md
  - Guía de Despliegue: deploy_doc_guide.md
  - Arquitectura: arquitectura.md
  - CLI: cli.md
  - Docker: docker.md
  - MicroK8s: microk8s.md
  - CI/CD: cicd.md
  - Contribución: CONTRIBUTIN.md
  - Contratos Inteligentes:
      - Transferencia: smart_contracts/contract_transferencia.md