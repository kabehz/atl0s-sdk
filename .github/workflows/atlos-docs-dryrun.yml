on:
  workflow_dispatch:
    inputs:
      mode:
        description: "Modo de generaciÃ³n (semantic, structured, append-badges)"
        required: true
        default: "semantic"

jobs:
  validar-dry-run:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Clonar repositorio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ³ Construir contenedor atlos-docs
        run: docker build -t atlos-docs actions/atlos-docs

      - name: ğŸ§ª Ejecutar atlos-docs en modo dry-run
        run: docker run --rm -v "${{ github.workspace }}:/app" atlos-docs ${{ github.event.inputs.mode }} --dry-run
