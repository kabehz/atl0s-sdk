name: ðŸ“š Update MkDocs Navigation & Insert Dynamic Readmes

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'index.md'
      - 'README*.md'
      - 'scripts/insert_dynamic_readmes.sh'

jobs:
  update-mkdocs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pyyaml

      - name: Run auto-navigator
        run: python scripts/generate_mkdocs_structured.py

      - name: Insert dynamic README extensions
        run: bash scripts/insert_dynamic_readmes.sh

      - name: Detect changes
        id: check_diff
        run: |
          git diff --quiet mkdocs.yml README.md || echo "modified=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.check_diff.outputs.modified == 'true'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add mkdocs.yml README.md
          git commit -m "ðŸ”„ Auto-update nav y README extendido por badges dinÃ¡micos"
          git push