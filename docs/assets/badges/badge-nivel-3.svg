<svg xmlns="http://www.w3.org/2000/svg" width="240" height="80">
  <style>
    .glow {
      fill: #2ecc71;
      animation: glow 2s ease-in-out infinite alternate;
    }
    .text {
      fill: white;
      font-family: Arial, sans-serif;
      font-size: 18px;
    }
    @keyframes glow {
      0% { fill-opacity: 0.5; }
      100% { fill-opacity: 1; }
    }
  </style>
  <rect width="240" height="80" rx="15" class="glow"/>
  <text x="50%" y="35" dominant-baseline="middle" text-anchor="middle" class="text">Nivel 3</text>
  <text x="50%" y="55" dominant-baseline="middle" text-anchor="middle" class="text">Aliado</text>
</svg>
